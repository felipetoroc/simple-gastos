<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
    <title>Simple gastos</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span id="userLogeado" class="navbar-brand mb-0 h1">Bienvenido</span>
          <button class="btn btn-danger login" id="btnLogout">Cerrar Sesión</button>
        </div>
    </nav>
    <div class="container logout">
        <h1 class="h5 text-center">Inicio de sesión</h5>
        <form id="formLogin">
            <div class="input-group mb-3">
                <input class="form-control" id="inpEmail" type="text" placeholder="Email" required></input>
            </div>
            <div class="input-group mb-3">
                <input class="form-control" id="inpPass" type="password" placeholder="Contraseña" required></input>
            </div>
            <div class="input-group mb-3">
                <button class="btn btn-success" type="submit">Iniciar sesión</button>
            </div>
        </form>
    </div>
    <div class="container login">
        <h1 class="h5 text-center">Ingresar Movimientos</h1>
        <form id="formMovimiento">
            <div class="input-group mb-3">
                <input class="form-control" id="inpFecha" type="datetime-local" placeholder="Ingrese Fecha" required></input>
            </div>
            <div class="input-group mb-3">
                <input class="form-control" id="inpCategoria" type="text" placeholder="Categoria" required></input>
            </div>
            <div class="input-group mb-3">
                <input class="form-control" id="inpNombre" type="text" placeholder="Descripción" required></input>
            </div>
            <div class="input-group mb-3">
                <input class="form-control" id="inpMonto" type="number" placeholder="Monto" required></input>
            </div>
            <div class="input-group mb-3">
                <button class="btn btn-success" type="submit">Guardar</button>
            </div>
        </form>
        <h1 class="h5 text-center">Lista de Movimientos</h1>
        <table class="table table-hover" id="tableMovimientos">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Categoria</th>
                    <th>Descripción</th>
                    <th>Monto</th>
                </tr>
            </thead>
            <tbody id="listaMovimientos">
                <tr>
                    <td>@ejemplo</td>
                    <td>@ejemplo</td>
                    <td>@ejemplo</td>
                    <td>@ejemplo</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>@ejemplo</td>
                    <td>@ejemplo</td>
                    <td>@ejemplo</td>
                    <td>@ejemplo</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script type="module" src="./index.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.6.3.js"
  integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
</body>
</html>
