<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sandstone/bootstrap.min.css">
    <title>Simple gastos</title>
</head>
<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <span id="userLogeado" class="navbar-brand mb-0 h1">Bienvenido</span>
          <button class="btn btn-danger login" id="btnLogout">Cerrar Sesión</button>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="card logout">
            <h5 class="card-header">Inicio de sesión</h5>
            <div class="card-body">
                <form id="formLogin">
                    <div class="input-group mb-3">
                        <input class="form-control" id="inpEmail" type="text" placeholder="Email" required></input>
                    </div>
                    <div class="input-group mb-3">
                        <input class="form-control" id="inpPass" type="password" placeholder="Contraseña" required></input>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-success" type="submit">Iniciar sesión</button>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <div class="container login">
            <div class="card">
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFormulario" aria-expanded="false" aria-controls="collapseFormulario">
                    Ingresar Movimiento
                </button>
                <div class="collapse" id="collapseFormulario">
                    <div class="card-body">
                        <form id="formMovimiento">
                            <div class="input-group mb-3">
                                <input class="form-control" id="inpFecha" type="datetime-local" placeholder="Ingrese Fecha" required></input>
                            </div>
                            <div class="input-group mb-3">
                                <input class="form-control" id="inpCategoria" type="text" placeholder="Categoria" required></input>
                            </div>
                            <div class="input-group mb-3">
                                <input class="form-control" id="inpNombre" type="text" placeholder="Descripción" required></input>
                            </div>
                            <div class="input-group mb-3">
                                <input class="form-control" id="inpMonto" type="number" placeholder="Monto" required></input>
                            </div>
                            <div class="input-group mb-3">
                                <button class="btn btn-success" type="submit">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container login">
            <div class="card">
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseLista" aria-expanded="false" aria-controls="collapseLista">
                    Lista de movimientos
                </button>
                <div class="collapse show" id="collapseLista">
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Fecha</th>
                                    <th>Categoria</th>
                                    <th>Descripción</th>
                                    <th>Monto</th>
                                </tr>
                            </thead>
                            <tbody id="listaMovimientos">
                                <tr>
                                    <td>@ejemplo</td>
                                    <td>@ejemplo</td>
                                    <td>@ejemplo</td>
                                    <td>@ejemplo</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
